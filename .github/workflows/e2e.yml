name: Test

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.pull_request.url }}
  cancel-in-progress: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Cypress run
        uses: cypress-io/github-action@v6

        with:
          record: true
          browser: "chrome"
          build: npm run build
          start: npm run start
          wait-on: "http://localhost:3000"
