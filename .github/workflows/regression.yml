name: Regression

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  regression:
    runs-on: ubuntu-latest
    steps:
      - uses: cypress-io/github-action@v2
        with:
          build: npm run build
          start: npm run start
